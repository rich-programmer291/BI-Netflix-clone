<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-egde" />
  <meta name="viewport" content="width-device-width, initial-scale-1.0" />
  <title>Home | Netflix</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="nav">
    <div class="nav__left">
      <a href="index.html">
        <img class="nav_logo" src="./Images/logo.png" alt="Netflix"> </a>
    </div>
    <div class="nav__right">
      <input id="search_text" type="text" placeholder="Search">
      <button id="search_btn"><img src="Images/mag.png"></button>
      <img src="./Images/avatar.png" class="nav_avatar" alt="">
    </div>
  </div>

  <!--banner-->
  <header id="banner">
    <div id="banner__contents">
      <h1 id="banner__title"></h1>
      <div class="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
    </div>
    <div id="banner__fadeBottom"></div>
  </header>

  <!--row-->
  <div id="headrow">
    <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
    </div>
  </div>

  <script>
    window.addEventListener("scroll",function(){
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active",window.scrollY>0);
    })
  </script>
  <script src="index.js"></script>
</body>

</html>
